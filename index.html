<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>skincanvas+</title>

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/variables.css">
    </head>
    <body>
        <header class="header">
            <div class="header_container grid-one">
                <div class="brand-title column--1">
                    skincanvas+
                </div>
                <div class="header-text_container column--2">
                    <div class="brand-slogan">
                        A vast collection of endless range of skincare - for any skin type
                    </div>

                    <div class="registration-slogan">
                        <span>New here?</span> 
                        <button class="register-button">Register here!</button>
                    </div>
                </div>

                <div class="icons_container column--3">
                    <button class="menu-icon">
                        +
                    </button>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu-bar_container">
                <ul class="menu-bar_categories">
                    <button class="category">ABOUT US</button>
                    <button class="category">PRODUCTS</button>
                    <button class="category category_our-brands">OUR BRANDS</button>
                    <button class="category">CONTACT</button>
                    <button class="category">FAQ</button>
                </ul>
            </div>
        </div>
        
        <div class="main-page">
            <div class="main-image_container">
                <div class="news_text">
                    <div class="news first-line">NEW ARRIVALS! </div>
                    <div class="news second-line">2023 PRODUCTS</div>
                </div>
            </div>

        </div>

        <div class="after-main grid-two">

        </div>

        <div class="skincare-brands">

        </div>
    </body>
    <script src="js/script.js" defer></script>
</html>
