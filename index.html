<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>skincanvas+</title>

        <link rel="stylesheet" href="css/font.css">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/variables.css">
    </head>
    <body>
        <header class="header">
            <div class="header_container grid-one">
                <div class="brand-title column--1">
                    skincanvas+
                </div>
                <div class="header-text_container column--2">
                    <div class="brand-slogan">
                        A vast collection of endless range of skincare - for any skin type
                    </div>

                    <div class="registration-slogan">
                        <span>New here?</span> 
                        <button class="register-button">Register here!</button>
                    </div>
                </div>

                <div class="icons_container column--3">
                    <button class="menu-icon">
                        +
                    </button>
                </div>
            </div>
        </header>

        <div class="menu-bar">
            <div class="menu-bar_container">
                <ul class="menu-bar_categories">
                    <button class="category">ABOUT US</button>
                    <button class="category">PRODUCTS</button>
                    <button class="category category_our-brands">OUR BRANDS</button>
                    <button class="category">CONTACT</button>
                    <button class="category">FAQ</button>
                </ul>
            </div>
        </div>
        
        <div class="main-page">
            <div class="main-image_container">
                <div class="news_text">
                    <div class="news first-line">NEW ARRIVALS! </div>
                    <div class="news second-line">2023 PRODUCTS</div>
                </div>
            </div>

        </div>

        <div class="after-main grid-two">
            <div class="grid-left">
                <div class="slideshow_title">Our recommendations for fall</div>
                <div class="slideshow_recs">
                    <div class="slideshow_slides">
                        <figure class="slideshow_slide slideshow_slide--visible">
                            <img class="slideshow_img" src="assets/images/slideshow_recs/banila_co-clean_it_zero.jpeg" alt="">
                            <figcaption class="slideshow_caption">Banila Co. Clean It Zero Cleansing Balm</figcaption>
                        </figure>

                        <figure class="slideshow_slide">
                            <img class="slideshow_img" src="assets/images/slideshow_recs/instree-water-essence.jpeg" alt="">
                            <figcaption class="slideshow_caption">Isntree Hyaluronic Acid Water Essence</figcaption>
                        </figure>

                        <figure class="slideshow_slide">
                            <img class="slideshow_img" src="assets/images/slideshow_recs/cosrx-ceramide-cream.jpeg" alt="">
                            <figcaption class="slideshow_caption">COSRX Comfort Ceramide Cream</figcaption>
                        </figure>

                        <figure class="slideshow_slide">
                            <img class="slideshow_img" src="assets/images/slideshow_recs/cosrx-soothing-sun-cream.jpeg" alt="">
                            <figcaption class="slideshow_caption">COSRX Soothing Sun Cream</figcaption>
                        </figure>
                    </div>

                    <div class="slideshow_recs_controls">
                        <button data-direction="previous" class="slideshow_control-button"></button>
                        <button data-direction="next" class="slideshow_control-button"></button>
                    </div>
                        
                    <div class="slideshow_recs_dots">
                        <button class="slideshow_dot" data-index="0"></button>
                        <button class="slideshow_dot" data-index="1"></button>
                        <button class="slideshow_dot" data-index="2"></button>
                        <button class="slideshow_dot" data-index="3"></button>
                    </div>
                </div>
            </div>

            <div class="grid-right">
                <div class="skintypes_title">
                    <div class="skintype_text">
                        Don't know which products fit your skin type?
                    </div>
                </div>
                    
                <div class="skintypes">
                    <div class="skintype-categories_container">
                        <ul class="skintypes-list">
                            <div class="skintype">ACNE-PRONE</div>
                            <div class="skintype">COMBINATION</div>
                            <div class="skintype">DEHYDRATION</div>
                            <div class="skintype">DRYNESS</div>
                            <div class="skintype">OILYNESS</div>
                        </ul>
                    </div>
                </div>
            </div>

        </div>

        <div class="skincare-brands">

        </div>
    </body>
    <script src="js/script.js" defer></script>
</html>
